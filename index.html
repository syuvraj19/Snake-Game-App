<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        <p id="score">Score: 0</p>
        <div class="instructions">
            <h2>How to Play:</h2>
            <ul>
                <li>Use the arrow keys to move the snake.</li>
                <li>Eat the red food to grow and earn points.</li>
                <li>Avoid running into the walls or the snake's own body.</li>
                <li>The game ends if you collide with yourself or the walls.</li>
            </ul>
        </div>
        <div class="game-box">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
